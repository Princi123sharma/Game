<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo</title>
</head>
<link rel="stylesheet" href="ludo.css">
<body>
    <div class="container">
        <h1 class="head">Js Ludo</h1>


        <div class="plays">
            <div class="player">
                <h2>Player1</h2>
                <img src="images/dices6.png" alt="" id="check">
    
            </div>
            <div class="player">
                <h2>Player2</h2>
                <img src="images/dices2.png" alt="" id="check2">
    
            </div>

            


        </div>
        <button onclick="ludogame()">Click me</button>

       

    </div>
</body>
<script>
    const ludogame=()=>{
        const player1=Math.floor(Math.random()*6)+1;
        const play1dice=`images/dices${player1}.png`;
        
        document.getElementById('check').setAttribute(
         'src',play1dice
        )

        const player2=Math.floor(Math.random()*6)+1;
        const play2dice=`images/dices${player2}.png`;
        document.getElementById('check2').setAttribute('src',play2dice);


        if(player1>player2){
            document.querySelector(".container h1").innerHTML="Player1 Won:)";
        }
        else if(player2>player1){
            document.querySelector(".container h1").innerHTML="Player2 Won:)";
        }
        else{
         document.querySelector(".container h1").innerHTML="Draw:";
        }
    }

    
   

</script>
</html>
